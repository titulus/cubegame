<html>
    <head>
        <meta charset='UTF-8' />
        <title>cube game</title>
        <style>
#cube3d {
  font-size: 70px;
  font-weight: 700;
  margin: auto;
  padding: 1em;
  width: 2em;
  height: 2em;
  opacity: .7;
  transform-style: preserve-3d;
  transition: transform .1s linear;
}

.side {
  position: absolute;
  width: 2em;
  height: 2em;
  border: 1px solid cornflowerblue;
  line-height: 2em;
  border-radius:.2em;
  background: rgba(0,200,200,.4);
  color: rgb(30, 59, 144);
  /*text-shadow: 0px 0px 1px black;*/
  box-shadow: 0 0 .2em rgba(100,149,237,.5); 
  }

#side_-z {transform: translateZ(-1.05em) rotateY(180deg);}
#side_z {transform: translateZ(1.05em);}
#side_-y {transform: translateY(-1.05em) rotateX(90deg);}
#side_y {transform: translateY(1.05em) rotateX(-90deg);}
#side_-x {transform: translateX(-1.05em) rotateY(-90deg);}
#side_x {transform: translateX(1.05em) rotateY(90deg);}
.side > span {
  position: absolute;
  width: 100%;
  height: 100%;
  text-align: center;
  transform-style: preserve-3d;
  transition: transform 0s linear;
}
        </style>
    </head>
    <body>
        <div id="cube3d">
            <div id="side_-y" class="side"><span></span></div>
            <div id="side_z" class="side"><span></span></div>
            <div id="side_x" class="side"><span></span></div>
            <div id="side_y" class="side"><span></span></div>
            <div id="side_-z" class="side"><span></span></div>
            <div id="side_-x" class="side"><span></span></div>
        </div>
      <script src='prefixfree.min.js'></script>
      <script src='shortcut.js'></script>
      <script src='seedrandom.min.js'></script>
      <script src='script.js'></script>
    </body>
</html>
