<html>
    <head>
        <meta charset='UTF-8' />
        <title>cube game</title>
    </head>
    <style>
#cube3d {
  position: absolute;
  font-weight: 700;
  font-size: 400%;
  margin: -2em 0 0 -2em;
  padding: 1em;
  width: 2em;
  height: 2em;
  top: 50%;
  left: 50%;
  transition: -webkit-transform .1s linear;
  transition: transform .1s linear;
  transform-style: preserve-3d;
}

.side {
  position: absolute;
  width: 2em;
  height: 2em;
  border: 0.02em solid #014;
  line-height: 2em;
  color: #014;
  transition: all .1s linear;
  transform-style: preserve-3d;
}
#side_y {
  -webkit-transform: translateY(1.1em) rotateX(90deg);
  /*transform: translateY(1.1em) rotateX(90deg);*/
  background-color: rgba(0,125,0,.5);
  width: 3em;
  height: 3em;
}
#side_x {
  -webkit-transform: translateX(1.1em) rotateY(90deg);
  /*transform: translateX(1.1em) rotateY(90deg);*/
  background-color: rgba(0,0,125,.5);
}
    </style>
    <body>
      <div id="cube3d" style="-webkit-transform: rotateX(30deg) rotateY(30deg);"><div id="side_x" class="side">x</div><div id="side_y" class="side">y</div></div>
    </body>
</html>
